<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <header>
        <h1>Groovy Galaxy Music Mixer</h1>
        <p>Drag and drop musical melodies onto planets for a far-out groove!</p>
    </header>
    
    <!-- Ok so for our HTMl we're gonna need two sections: one for the planets, and one for the buttons / instrument holders. -->
    
    <!-- Load in all the audio we need -->
    <audio id="c1-audio" class="hidden" src="audio/Acoustic_Guitar.mp3" controls></audio>
    <audio id="c2-audio" class="hidden" src="audio/Ambient_Synth.mp3" controls></audio>
    <audio id="c3-audio" class="hidden" src="audio/DMXKick02.mp3" controls></audio>
    <audio id="c4-audio" class="hidden" src="audio/DMXSnare02.mp3" controls></audio>
    <audio id="c5-audio" class="hidden" src="audio/Electric_Guitar_Distortion.mp3" controls></audio>
    <audio id="c6-audio" class="hidden" src="audio/HiHat.mp3" controls></audio>
    <audio id="c7-audio" class="hidden" src="audio/Moog_Bass.mp3" controls></audio>

    <!-- This is where our instruments live -->
    <!-- The a will allow us to target the element to drag and drop -->
    <!-- Wanna figure out how to edit the SVG inside though for cool animation -->
    <section id="buttonSection">
        <h2 class="hidden">Buttons</h2>
        <div class="buttonGroup">
            <img id="c1" class="circleButton" src="images/gitar.svg" alt="">
            <img id="c2" class="circleButton" src="images/basic_circle.svg" alt="">
            <img id="c3" class="circleButton" src="images/drum.svg" alt="">
            <img id="c4" class="circleButton" src="images/bongo.svg" alt="">
            <img id="c5" class="circleButton" src="images/basic_circle.svg" alt="">
            <img id="c6" class="circleButton" src="images/basic_circle.svg" alt="">
            <img id="c7" class="circleButton" src="images/bass.svg" alt="">
            <img id="c8" class="circleButton" src="images/basic_circle.svg" alt="">
        </div>
    </section>

    <!-- This will be a CSS Grid that we will drag into -->
    <section id="planetSection">
        <h2 class="hidden">Planets</h2>

        <!-- planet 1 -->
        <div class="planetContainer p1">        
        </div>

        <!-- planet 2 -->
        <div class="planetContainer p2">            
        </div>

        <!-- planet 3 -->
        <div class="planetContainer p3">            
        </div>

        <!-- planet 4 -->
        <div class="planetContainer p4">            
        </div>

        <!-- planet 5 -->
        <div class="planetContainer p5">            
        </div>

        <!-- planet 6 -->
        <div class="planetContainer p6"> 
        </div>

    </section>
            <!-- Content goes here -->
    <!-- JS Goes at the bottom of body -->
    <script src="js/main.js"></script>
</body>

</html>
